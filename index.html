<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Standard input form.">
  <meta name="keywords" content="HTML,CSS,XML,JavaScript">
  <meta name="author" content="Brad Davis">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Standard Input Form, Brad Davis</title>
  <link rel="stylesheet" type="text/css" href="inputForm.css"/>
  <!-- This was changed to inputFormTest.js from inputForm.js -->
  <script type="text/javascript" src="inputFormTest.js"></script>
</head>

<body onload="onStart()">
  
  <!-- Background image for page -->
  <img src="images/mountainsWinter.jpg" id="backgroundImage"/>
  
  
  <!-- Start of actual input form. -->
  <form class="createUser">
    
    <p id="title"></p> <!--Title of form.-->

    <input type="button" id="cancelUser" value="Create New User" onclick="createInputForm()"/><!--Cancel button to return to login or add user screen.-->
    <input type="button" id="newUser" value="Save" onclick="createUser()"/> <!--Calls function to add input values as an object.-->

  </form>

  <p id="testInput"></p>
 <!--End of input form-->

  <p id="storedUser"></p><!--Place holder for js function.-->


  <p id="footer"></p>

</body>
</html>
